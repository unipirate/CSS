<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子选择器 Child Selector</title>
    <style>
        #main-content > div > p {
            color: red;
        }
    </style>
</head>
<body>
    <div id="main-content">
        <p>这里是子节点。</p>
        <div>
            <p>这里不是直接子节点，是孙节点</p>
        </div>
    </div>
</body>
</html>
