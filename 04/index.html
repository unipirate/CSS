<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 字体介绍</title>
    <style>
        @font-face {
            font-family: 'Bungee Spice';
            src: url(./Bungee_Spice/BungeeSpice-Regular.ttf);
        }
        h1 {
            font-family: 'Bungee Spice';
            font-size: 3em;
            font-weight: 800;
            font-style: italic;
        }
        p {
            font-family: cursive, sans-serif;
        }
    </style>
</head>
<body>
    <h1>CodeShiBa</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nobis repellat, rerum ratione voluptatem laudantium voluptate alias quod voluptates voluptatum, nesciunt adipisci odit dolorum quidem saepe, suscipit excepturi id vel animi?</p>
</body>
</html>
