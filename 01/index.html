<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 入门语法</title>
    <style>
        header{
            color: red;
        }
        p{
            color: blue;
        }
        #myheader p{
            color: green;
        }
    </style>
</head>

<body>
    <header id="myheader">
        <h1>CSS 语法入门</h1>
        <p>这里是个段落</p>
    </header>
    <p>这里是第二个段落</p>
</body>

</html>
