<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一次修改多个元素的样式</title>
    <style>
        p, span, a, li {
            color: red;
        }
    </style>
</head>
<body>
    <p>这里有段红色的大胆的段落。这里非常愿意与大家分享快乐的故事。</p>
    <span>这里有漂亮的红色文字，像一朵红色盛开的玫瑰花。</span>
    <a href="#">这里有一段大大的红色的链接，点击将会发现一个新世界。</a>
    <ul>
        <li>这里有一个列表中的第一个项目，是一根红色的棒棒糖，甜而不腻。</li>
        <li>这里有列表中的第二个项目，是一杯红色的烈酒，迷人有火热。</li>
    </ul>
</body>
</html>
