<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类</title>
    <style>
        a:link{ /* 未访问的链接 */
            color: red;
        }
        a:visited{ /* 已访问的链接 */
            color: green;
        }
        a:hover{ /* 鼠标悬停 */
            color: blue;
        }
        a:active{ /* 激活链接 点击之后的瞬间 */
            color: yellow;
        }
        li:hover{
            background-color: lightgray;
        }
        li:not(:hover){
            color: purple;
        }
    </style>
</head>
<body>
    <a href="http://www.google.com">Google</a>
    <a href="http://www.example.com">Example</a>
    <a href="http://www.openai.com">OpenAI</a>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
</body>
</html>
