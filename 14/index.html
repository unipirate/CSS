<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 选择器 元素选择</title>
    <style>
        /* 选择器: 元素选择器{
            属性: 值;
        } */
        h1 {
            color: red;
            font-size: 50px;
        }
        p{
            color: blue;
            font-size: 20px;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div>
        <h1>这里有个大标题</h1>
        <p>这里有第一段文字</p>
        <p>这里有第二段文字</p>
        <a href="">这里有个链接</a>
        <span>这里是span标签</span>
    </div>
</body>

</html>
