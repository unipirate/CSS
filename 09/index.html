<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Overflow</title>
    <style>
        #box1 {
            width: 100px;
            height: 100px;
            background-color: red;
            overflow: auto;
        }
    </style>
</head>
<body>
    <p>五种状态：<br>visible <br> hidden <br> clip <br> scroll <br> auto</p>
    <div id="box1">
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Saepe earum corrupti autem, nostrum placeat, commodi mollitia quidem atque maxime voluptate asperiores debitis ea dicta recusandae ad eveniet, quos nam id?</p>
    </div>
</body>
</html>
