<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邻居选择器 Adjacent Selector</title>
    <style>
        #all-articles h2 + p {
            color: blue;
        }
    </style>
</head>

<body>
    <div id="all-articles">
        <article>
            <h2>文章标题1</h2>
            <p>作者：张三</p>
            <p>文章内容1</p>
        </article>
        <article>
            <h2>文章标题2</h2>
            <p>作者：李四</p>
            <p>文章内容2</p>
        </article>
        <article>
            <h2>文章标题3</h2>
            <p>作者：王五</p>
            <p>文章内容3</p>
        </article>
    </div>
</body>

</html>
