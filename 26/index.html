<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-grow,flex-shrink,flex-basis</title>
    <style>
        .container{
            display: flex;
            width: 500px;
        }
        .item{
            /* flex-grow: 1;
            flex-shrink: 1;
            flex-basis: 1; */
            flex: 1 1 1;
            width: 100px;
        }
        .item:nth-of-type(1){
            flex-shrink: 5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
    </div>
</body>
</html>
