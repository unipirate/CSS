<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS的颜色</title>
    <style>
        body{
            color: red;
        }
        #p1{
            color: blue;
        }
        #p2{
            color: rgb(255, 0, 255);
        }
        #p3{
            color: #9a8301;
        }
        #p4{
            /* hsl:
            h 色调
            s 饱和度
            l 亮度 */
            color: hsl(120, 100%, 50%);
        }
    </style>
</head>
<body>
    <p id="p1">这是第一段文字</p>
    <p id="p2">这是第二段文字</p>
    <p id="p3">这是第三段文字</p>
    <p id="p4">这是第四段文字</p>
    
</body>
</html>
