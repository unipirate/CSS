<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>边框border</title>
    <style>
        p{
            border-style: solid;
            border: 1px solid red;
            border-top: 2px solid blue;
            border-right: 3px solid green;
            border-bottom: 4px solid yellow;
            border-left: 5px solid pink;
            border-radius: 15px;
        }
    </style>
</head>

<body>
    <h1>CodeShiba</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Excepturi quis ex sapiente explicabo assumenda illo
        velit. Repudiandae animi temporibus ad debitis at beatae repellat, similique, explicabo sapiente, dolorem
        voluptates alias!
    </p>
</body>

</html>
