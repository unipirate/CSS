<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        #box1{
            transform: translateX(50px); /* 平移 */
            transform: rotate(45deg); /* 旋转 度 */
            transform: scale(2); /* 缩放 倍 */
            width: 100px;
            height: 100px;
            border: 5px solid;
            font-size: 2em;
            text-align: center;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div id="box1">嗨</div>
</body>
</html>
