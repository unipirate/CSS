<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS中文字的阴影</title>
    <style>
        h1{
            text-shadow: 5px 5px 5px red;
        }
        #div_1{
            box-shadow: 5px 5px 5px red;
        }
    </style>
</head>
<body>
    <!-- 文字阴影 -->
     <h1>这里是CSS学习中</h1>
     <div id="div_1">
        第一个DIV
     </div>
     <div id="div_2">
        第二个DIV
     </div>
</body>
</html>
