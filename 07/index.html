<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin边距</title>
    <style>
        #p1 {
            margin-top: 10px;
            margin-bottom: 100px;
        }

        #p2 {
            margin-top: 100px;
        }

        div {
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 10px;
            border: 1px solid black;
        }

        #box1 {
            margin-left: 50px;
        }

        #box2{
            margin-right: 50px;
        }
    </style>
</head>
<body>
    <h1>这里有个文字标题</h1>
    <p id="p1">段落1   lorem ipsum dolor sit amet, consectetur adipisicing elit. Quisquam, quod.</p>
    <p id="p2">段落2   lorem ipsum dolor sit amet, consectetur adipisicing elit. Quisquam, quod.</p>

    <div id="box1">
        这是第一个div元素
    </div>
    <div id="box2">
        这是第二个div元素
    </div>


</body>
</html>
